<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>ARC Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
</head>

<body>
    <div class="top-bar">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
         <!-- GOOGLE APPS-->
        <a href="#apps-popup"> <img src="./assets/3x3dot-black.png" class="apps"> </a>
        <img src="./assets/bussiness-man.png" alt="profile-thumbnail" class="profile">
    </div>

    <form action="https://google.com/search">
        <img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
        <div class="search-input">
            <input type ="text" name="q">
            <img src="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
            <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
        </div>
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <p>ARC offered in: <a href ="https://arc.itb.ac.id">Institut Teknologi Bandung</a></p>
    </form>

    <!-- BOTTOM BAR-->
    <div class="bottom-bar">
        <div class="left-bar">
            <a href="https://about.google">About</a>
            <a href="https://ads.google.com">Advertising</a>
            <a href="https://www.google.com/intl/id_id/business">Bussiness</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div class="right-bar">
            <a href="https://policies.google.com/privacy?">Privacy</a>
            <a href="https://policies.google.com/terms?">Terms</a>
            <a href="#settings-popup">Settings</a>
        </div>
    </div>

    <!-- GOOGLE APPS POP UP-->
    <div id="apps-popup" class="apps-popup">
        <a href="">
            <img src="./assets/bussiness-man.png" class="profile">
            <p>Account</p>
        </a>
        <a href="">
            <img src="./assets/apps-search.webp">
            <p>Search</p>
        </a>
        <a href="">
            <img src="./assets/apps-maps.png">
            <p>Maps</p>
        </a>
        <a href="">
            <img src="./assets/apps-yt.png">
            <p>Youtube</p>
        </a>
        <a href="">
            <img src="./assets/apps-play.png">
            <p>Play</p>
        </a>
        <a href="">
            <img src="./assets/apps-gmail.png">
            <p>Gmail</p>
        </a>
    </div>
    <a href="#" class="close-popup"></a>

    <!-- SETTINGS POP UP-->
    <div id="settings-popup" class="settings-popup">
        <a href="">Search settings</a>
        <a href="">Advanced search</a>
        <a href="">Your data in search</a>
        <a href="">Search history</a>
        <a href="">Search Help</a>
        <a href="">Send feedback</a>
    </div>
    <a href="#" class="close-popup"></a>

    <!-- BACKGROUND ANIMATION -->
    <div class="animation-area">
		<ul class="circle-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
		</ul>
	</div>

</body>

</html>
